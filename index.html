<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/js/hover-effect.js"></script>

    <title>Homepage</title>
  </head>
  <body class="bg-black">
    <!-- Nav Bar -->
    <nav>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <!-- Logo -->
          <div class="flex items-center">
            <img class="h-16" src="./assets/images/logo.jpg" alt="" />
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-4 items-center gap-5 font-poppins">
            <a
              href="#"
              class="text-md font-semibold text-white hover:text-primary"
              >Home</a
            >
            <a
              href="#"
              class="text-md font-semibold text-gray-100 hover:text-primary"
              >Services</a
            >
            <a
              href="#"
              class="text-md font-semibold text-gray-100 hover:text-primary"
              >News & Insights</a
            >
            <a
              href="#"
              class="text-md font-semibold text-gray-100 hover:text-primary"
              >About</a
            >
            <a
              href="#"
              class="text-md font-semibold text-gray-100 hover:text-primary"
              >Contact</a
            >
          </div>

          <!-- Mobile Hamburger Button -->
          <div class="md:hidden flex items-center">
            <button id="menu-btn" class="text-gray-700 focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
          <div class="hidden md:block"></div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden mt-5 px-10 pb-4">
        <a href="#" class="block py-2 text-gray-100 hover:text-primary">Home</a>
        <a href="#" class="block py-2 text-gray-100 hover:text-primary"
          >About</a
        >
        <a href="#" class="block py-2 text-gray-100 hover:text-primary"
          >Services</a
        >
        <a href="#" class="block py-2 text-gray-100 hover:text-primary"
          >Contact</a
        >
      </div>
    </nav>
    <!-- Nav Bar -->
    <!-- Video Banner  -->
    <div style="padding: 56.25% 0 0 0; position: relative; overflow: hidden">
      <iframe
        id="vimeo-player"
        src="https://player.vimeo.com/video/1101538872?badge=0&autopause=0&player_id=0&app_id=58479&dnt=1&autoplay=1&loop=1&controls=0&quality_selector=1"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        style="
          position: absolute;
          top: -5%;
          left: 0;
          width: 100%;
          height: 100%;
          overflow-y: hidden;
          transform: scale(1.2);
          transform-origin: center center;
        "
        title="banner"
      ></iframe>

      <!-- Mute/Unmute Button -->
      <button
        id="mute-toggle"
        class="absolute bottom-5 right-2.5 lg:bottom-15 lg:right-5 h-8 w-8 lg:h-12 lg:w-12 hover:cursor-pointer"
        aria-label="Toggle Mute"
      >
        <!-- Volume On Icon (default) -->
        <svg
          id="volume-on"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ffff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-volume2-icon"
        >
          <path
            d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"
          />
          <path d="M16 9a5 5 0 0 1 0 6" />
          <path d="M19.364 18.364a9 9 0 0 0 0-12.728" />
        </svg>

        <!-- Volume Off Icon (hidden by default) -->
        <svg
          id="volume-off"
          style="display: none"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ffff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-volume-off-icon"
        >
          <path d="M16 9a5 5 0 0 1 .95 2.293" />
          <path d="M19.364 5.636a9 9 0 0 1 1.889 9.96" />
          <path d="m2 2 20 20" />
          <path
            d="m7 7-.587.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298V11"
          />
          <path d="M9.828 4.172A.686.686 0 0 1 11 4.657v.686" />
        </svg>
      </button>
    </div>
    <!-- Video Banner-->
    <!-- Work  -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="hidden md:grid md:grid-cols-3 md:grid-rows-2 md:gap-5">
        <div class="relative rounded-lg overflow-hidden group cursor-pointer">
          <img
            src="/assets/images/1.jpg"
            alt="Image"
            class="w-full h-full object-cover"
          />
          <div
            class="overlay absolute inset-0 bg-primary/40 pointer-events-none transition-opacity duration-300"
          ></div>
        </div>
        <div class="relative rounded-lg overflow-hidden group cursor-pointer">
          <img
            src="/assets/images/2.jpg"
            alt="Image"
            class="w-full h-full object-cover"
          />
          <div
            class="overlay absolute inset-0 bg-primary/40 pointer-events-none transition-opacity duration-300"
          ></div>
        </div>
        <div class="relative rounded-lg overflow-hidden group cursor-pointer">
          <img
            src="/assets/images/3.jpg"
            alt="Image"
            class="w-full h-full object-cover"
          />
          <div
            class="overlay absolute inset-0 bg-primary/40 pointer-events-none transition-opacity duration-300"
          ></div>
        </div>
        <div class="relative rounded-lg overflow-hidden group cursor-pointer">
          <img
            src="/assets/images/5.jpg"
            alt="Image"
            class="w-full h-full object-cover"
          />
          <div
            class="overlay absolute inset-0 bg-primary/40 pointer-events-none transition-opacity duration-300"
          ></div>
        </div>
        <div class="relative rounded-lg overflow-hidden group cursor-pointer">
          <img
            src="/assets/images/6.jpg"
            alt="Image"
            class="w-full h-full object-cover"
          />
          <div
            class="overlay absolute inset-0 bg-primary/40 pointer-events-none transition-opacity duration-300"
          ></div>
        </div>

        <div class="font-poppins bg-primary p-10 rounded-lg">
          <h2 class="text-2xl lg:text-5xl font-bold">
            EXPERIENCE <br />
            <strong class="text-stroke">WORK</strong>
          </h2>
          <button
            class="w-36 mt-5 px-4 p-2 font-semibold border-2 rounded-2xl cursor-pointer hover:bg-black hover:text-white"
          >
            EXPLORE
          </button>
        </div>
      </div>
    </div>
    <!-- Work  -->
    <!-- Navigation Buttons on mobile view  -->
    <div class="my-20 max-w-7xl mx-auto px-4 sm:px-6 md:hidden space-y-5">
      <div class="w-full">
        <button class="border-2 p-3 w-full rounded-2xl border-white text-white">
          EXPLORE WORK
        </button>
      </div>
      <div class="flex justify-between gap-5">
        <button class="border-2 p-3 rounded-2xl border-white text-white grow">
          OUR CLIENT
        </button>
        <button class="border-2 p-3 rounded-2xl border-white text-white grow">
          AWARD
        </button>
        <button class="border-2 p-3 rounded-2xl border-white text-white grow">
          ACCOLADES
        </button>
      </div>
    </div>
    <!-- Navigation Buttons on mobile view  -->
    <!-- Services -->
    <div class="my-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div
        class="grid grid-cols-1 gap-20 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4"
      >
        <div
          class="h-72 bg-gray-200 p-4 rounded flex flex-col justify-center items-center"
        >
          <p class="text-4xl font-bold">70+</p>
          <h2>Design</h2>
        </div>
        <div
          class="h-72 bg-gray-200 p-4 rounded flex flex-col justify-center items-center"
        >
          <p class="text-4xl font-bold">50+</p>
          <h2>Managment</h2>
        </div>
        <div
          class="h-72 bg-gray-200 p-4 rounded flex flex-col justify-center items-center"
        >
          <p class="text-4xl font-bold">71+</p>
          <h2>Hospitality</h2>
        </div>
        <div
          class="h-72 bg-gray-200 p-4 rounded flex flex-col justify-center items-center"
        >
          <p class="text-4xl font-bold">100+</p>
          <h2>Gifting</h2>
        </div>
      </div>
    </div>
    <!-- Services -->
  </body>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
